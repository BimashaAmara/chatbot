<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
<style>
    /* Chatbot icon styles */
    .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-icon:hover {
        background-color: #0056b3;
    }

    /* Chatbot container styles */
    .chat-container {
        position: fixed;
        bottom: 140px; /* Adjusted position to accommodate input field and button */
        right: 20px;
        width: 300px;
        height: auto;
        background-color: #e3e3e3;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: none;
    }

    /* Text input field styles */
    .chat-input {
        width: calc(100% - 60px);
        padding: 10px;
        border: none;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        background-color: #fff;
        font-size: 16px;
        outline: none;
    }

    /* Send button styles */
    .send-button {
        width: 50px;
        height: 40px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .send-button:hover {
        background-color: #0056b3;
    }

    /* Chatbot response styles */
    .chat-responses {
        max-height: 300px; /* Limiting the height to allow scrolling */
        overflow-y: auto;
        padding: 10px;
        background-color: #03204b; /* Background color for chat responses */
    }
    .chat-response {
        clear: both;
        overflow: auto;
    }
    .user-message {
        float: right;
    }
    .bot-message {
        float: left;
    }
    .message-content {
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user-message .message-content {
        background-color: #007bff;
        color: #fff;
        text-align: right;
    }
    .bot-message .message-content {
        background-color: #fff;
        color: #333;
        text-align: left;
    }
</style>
</head>
<body>

<!-- Chatbot icon -->
<div class="chat-icon" id="chatIcon">
    <span style="font-size: 28px;"><i class="fas fa-robot"></i></span>
</div>

<!-- Chatbot container -->
<div class="chat-container" id="chatContainer">
    <div class="chat-responses" id="chatResponses"></div>
    <div style="display: flex;">
        <input type="text" class="chat-input" id="userInput" placeholder="Ask anything...">
        <button class="send-button" id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>

    const chatIcon = document.getElementById('chatIcon');
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const chatResponses = document.getElementById('chatResponses');

    chatIcon.addEventListener('click', function() {
        chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
    });

    sendButton.addEventListener('click', function() {
        const userMessage = userInput.value;
        if (userMessage.trim() !== '') {
            addMessage(userMessage, 'user');
            userInput.value = '';
            sendUserMessageToBackend(userMessage); 
        }
    });

    // Function to fetch response from the backend
    function fetchBotResponse() {
        fetch('/get_response')
        .then(response => response.json())
        .then(data => {
            const botResponse = data.response;
            addMessage(botResponse, 'bot');
        })
        .catch(error => console.error('Error fetching bot response:', error));
    }

    // Call fetchBotResponse function periodically
    setInterval(fetchBotResponse, 2000);

    function sendUserMessageToBackend(userMessage) {
    fetch('/chatbot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_input: userMessage }),
    })
    .then(response => response.json())
    .then(data => {
        const botResponse = data.response;
        addMessage(botResponse, 'bot');
    })
    .catch(error => console.error('Error:', error));
}

    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-response');
        messageElement.classList.add(sender + '-message');
        messageElement.innerHTML = `<div class="message-content">${message}</div>`;
        chatResponses.appendChild(messageElement);
    }
</script>

</body>
</html>
